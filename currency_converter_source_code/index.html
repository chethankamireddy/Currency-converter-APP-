<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sign-up & Login Page -->
  <div class="auth-container" id="auth-page">
    <h1>ðŸŒŸ Welcome!</h1>
    <form id="signup-form">
      <input type="text" id="username" class="auth-input" placeholder="Username" required />
      <input type="email" id="email" class="auth-input" placeholder="Email" required />
      <input type="password" id="password" class="auth-input" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p id="login-link">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
      <p id="error-message"></p>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="hidden">
      <input type="text" id="login-username" class="auth-input" placeholder="Username" required />
      <input type="password" id="login-password" class="auth-input" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="signup-link">Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
      <p id="login-error-message"></p>
    </form>
  </div>

  <!-- Currency Converter Page -->
  <div class="wrapper hidden" id="converter-page">
    <div class="app-details">
      <img src="app-icon.svg" class="app-icon" />
      <h1 class="app-title">Currency Converter</h1>
    </div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="100" />
    <div class="dropdowns">
      <select id="from-currency-select"></select>
      <select id="to-currency-select"></select>
    </div>
    <button id="convert-button">Convert</button>
    <p id="result"></p>
    <button id="logout-button" onclick="logout()">Logout</button>
  </div>

  <!-- Scripts -->
  <script src="currency-codes.js"></script>
  <script src="api-key.js"></script>
  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>
</html>
